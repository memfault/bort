org.gradle.jvmargs=-Xmx1536m
org.gradle.configureondemand=true
#org.gradle.parallel=true
android.useAndroidX=true
android.enableJetifier=false
kotlin.code.style=official
MEMFAULT_FILES_BASE_URL=https://files.memfault.com

# Enables compressing files using gzip before uploading them.
UPLOAD_COMPRESSION_ENABLED=true

# Only used for tryRefreshBortSystemPropertyConfig build-time check:
MEMFAULT_API_BASE_URL=https://device.memfault.com

UPSTREAM_MAJOR_VERSION=4
UPSTREAM_MINOR_VERSION=15
UPSTREAM_PATCH_VERSION=2

# Only set for versions where we ship multiple builds (e.g. release candidates):
# - Increment UPSTREAM_SUFFIX_CODE for subsequent releases with the same version, or leave as 0.
# - Identify each build using UPSTREAM_SUFFIX (e.g. "RC1"), or unset (comment out).
UPSTREAM_BUILD_ID=0
UPSTREAM_SUFFIX=

# Avoids "Duplicated JavaClassDescriptor" errors during build.
kotlin.incremental.usePreciseJavaTracking=false

